<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <div id="container">
            <div id="face">
                <div id="full-expression"></div>
                <div id="current-number" class="keyboard-input"></div>
            </div>
            <div id="buttons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>

                <button class="opt-btn btn" id="+">+</button>
                <button class="figure btn" id="figure-7">7</button>
                <button class="figure btn" id="figure-8">8</button>
                <button class="figure btn" id="figure-9">9</button>

                <button class="opt-btn btn" id="-">-</button>
                <button class="figure btn" id="figure-4">4</button>
                <button class="figure btn" id="figure-5">5</button>
                <button class="figure btn" id="figure-6">6</button>

                <button class="opt-btn btn" id='*'>×</button>
                <button class="figure btn" id="figure-1">1</button>
                <button class="figure btn" id="figure-2">2</button>
                <button class="figure btn" id="figure-3">3</button>

                <button class="opt-btn btn" id="/">÷</button>
                <button class="point">.</button>
                <button class="figure btn" id="figure-0">0</button>
                <button id="equals" class="btn">=</button>
            </div>
        </div>
    </main>

    <footer>
        Copyright ©
        <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://github.com/Ydashchenko" target="_blank">Yevhenii Dashchenko GitHub</a> 
    </footer>
</body>
</html>
