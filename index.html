<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <div id="container">
            <div id="face">
                <div id="full-expression"></div>
                <div id="current-number"></div>
            </div>
            <div id="buttons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>

                <button class="opt-btn btn">+</button>
                <button class="figure btn">7</button>
                <button class="figure btn">8</button>
                <button class="figure btn">9</button>

                <button class="opt-btn btn">-</button>
                <button class="figure btn">4</button>
                <button class="figure btn">5</button>
                <button class="figure btn">6</button>

                <button class="opt-btn btn">×</button>
                <button class="figure btn">1</button>
                <button class="figure btn">2</button>
                <button class="figure btn">3</button>

                <button class="opt-btn btn">÷</button>
                <button class="point">.</button>
                <button class="figure btn">0</button>
                <button id="equal" class="btn">=</button>
            </div>
        </div>
    </main>

    <footer>
        Copyright ©
        <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://github.com/Ydashchenko" target="_blank">Yevhenii Dashchenko GitHub</a> 
    </footer>
</body>
</html>
